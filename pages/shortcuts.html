<!DOCTYPE html>
<html>
  <head>
    <title>Phím tắt | Bubble Wrap</title>
    <link rel="stylesheet" href="../styles/shortcuts.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="app">
        <h1 class="title">Phím tắt</h1>
        <div class="list-container">
          <table>
            <tr>
              <th>Tự động tách văn bản, chuẩn hóa ký tự, trích xuất văn bản từ MSYT</th>
              <td>Sao chép văn bản từ bên ngoài → Chọn bong bóng → Dán</td>
            </tr>
            <tr>
              <th>Chèn bong bóng bên dưới</th>
              <td>Chọn một bong bóng → Ctrl+Enter</td>
            </tr>
            <tr>
              <th>Xuất tệp tin MSYT</th>
              <td>Ctrl+Alt+Enter</td>
            </tr>
          </table>
        </div>
        <div class="footer">
          <p class="footer-content"><a href="#">Quay lại</a></p>
          <script>
            document.querySelector(".footer-content a").addEventListener("click", () => close());
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
